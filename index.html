<!DOCTYPE html>

    <link rel="stylesheet" href="./css/style.css" />
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Kurale&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

  <body>

    <div class="wrapper">
      <section class="home">
        <img class="home__image" src="./img/dish.jpg" alt="background image" />
        <div class="home__container">
          <div class="container">
            <nav class="top-menu">
              <ul class="top-menu__list">
                <li class="top-menu__item"><a href="#about">О РЕСТОРАНЕ</a></li>
                <li class="top-menu__item"><a href="#team">КОМАНДА</a></li>
                <li class="top-menu__item"><a href="#order">ЗАКАЗАТЬ</a></li>

          </div>
          <div class="container home__container-center">

              </div>
              <a href="#about" class="arrow__about">

              </a>
            </div>
            <div class="socials">
              <a href="#" target="_blank">
                <svg>
                  <use xlink:href="./img/sprite-icons.svg#facebook">
                  </use>
                </svg>
              </a>
              <a href="#" target="_blank">
                <svg>
                  <use xlink:href="./img/sprite-icons.svg#twitter">
                  </use>
                </svg>
              </a>
              <a href="#" target="_blank">
                <svg>
                  <use xlink:href="./img/sprite-icons.svg#instagramm">
                  </use>
